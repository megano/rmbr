	<h1>rmbr - Remember People That Matter</h1>
<div id="fb-root"></div>
<script>
	FB.login(function(response) {
		// handle the response
	}, {scope: 'user_photos, friends_photos'});
   if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');

     });
   } else {
     console.log('User cancelled login or did not fully authorize.');
   }
 });

	FB.api('/me', function(response) {

	});

  window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : '340895176041016',                        // App ID from the app dashboard
      channelUrl : 'http://ancient-hollows-4853.herokuapp.com', // Channel file for x-domain comms
      status     : true,                                 // Check Facebook Login status
      xfbml      : false                                  // Don't look for social plugins on the page
    });

    // Additional initialization code such as adding Event Listeners goes here
    FB.api('/me', function(response) {
  alert(response.name);
	});
  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
